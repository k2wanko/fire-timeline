<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fire Timeline</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.5.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.5.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.5.1/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <div id="app" style="display: none;">
    <button id="auth-button">Log in</button>
    <div id="app-tl" style="display: none;">
      <div style="display:flex; flex: 1;flex-direction: column;">
        <img id="profile-image" style="width:150px;height:150px;">
        <div><a id="profile-name" href="#"></a></div>
        <button id="follow-button" style="display:none;">Follow</button>
      </div>
      <div style="flex: 2;">
        <div style="display: flex; flex-direction: column;">
          <div id="post-box" style="display: flex; flex: 1; flex-direction: column;">
            <textarea id="post" rows="3" maxlength="140" style="width: 100%;"></textarea>
            <div style="width: 100%; display: flex; justify-content: flex-end;">
              <button id="post-button" style="width: 90px; height: 31px;">Send</button>
            </div>
          </div>
          <div id="tl" style="flex: 9;display: flex; flex-direction: column;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <p id="load">Loading&hellip;</p>

  <template id="post-template">
    <div>
      <p><img class="icon" src="" style="width: 30px; height: 30px;"> <span class="name"></span></p>
      <p class="text" style="word-wrap: break-word;white-space: pre;margin-left: 15px;"></p>
      <p class="time" style="text-align: right"></p>
    </div>
  </template>

  <script src="main.js"></script>
</body>

</html>
